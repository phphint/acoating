version: '3.8'

services:
  nextjs-app:
    container_name: nextjs-app
    build: 
      context: ./nextjs-app
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
    volumes:
      - ./nextjs-app:/app
      - /app/node_modules
      - /app/.next  # This line adds a Docker-managed volume for the .next directory

    networks:
      - proxy_app-network
    mem_limit: 1024M
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV}          # Use environment variable from .env file
      VIRTUAL_HOST: dev.acoating.com
      LETSENCRYPT_HOST: dev.acoating.com
      LETSENCRYPT_EMAIL: jason@mavacode.com
    restart: always                 # Ensure the container always restarts


  postgres:
    container_name: postgres
    image: postgres:16.2
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - proxy_app-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always

volumes:
  postgres-data:

networks:
  proxy_app-network:
    external: true
