name: Deploy to Server and Run Docker Compose

on:
  push:
    branches:
      - main  # or your specific branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH connection
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to the server
      run: rsync -avz --delete ./ root@24.144.69.20:/root/  # Customize the target directory as needed

    - name: Build and Run Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no root@24.144.69.20 "\
          cd /root/ && \
          docker-compose down && \
          docker-compose build && \
          docker-compose up -d"
